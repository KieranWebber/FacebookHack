<!DOCTYPE html>
<html>
<head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css">
    <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.js"></script>
</head>
<body>
<div class="navbar">
    <ul>
        <li class="logo">HQWords</li>
        <li class="nav-item login"><div class="login-btn">Log in with Facebook</div></li>
        <li class="nav-item logged-in"><img class="avatar" src=""><div class="username">bogdanstanga</div></li>
    </ul>
</div>
<main>
    <div id="video-container">
        <div id="timer-container">
            <div id="timer">
            </div>
            <div class="info">
                until next game-stream:<br>
                <span class="stream">PewDiePie live from London</span>
            </div>
        </div>
        <div class="input-container">
            <div id="compose-container">
                <form id="compose-form">
                <input id="compose" type="text" maxlength="30" autocomplete="off" placeholder="Enter your guesses">
                </form>
                <div id="limiter">1/5</div>
            </div>
        </div>
        <video id="video-player">
            <source src="videos/video.mp4" type="video/mp4" />
        </video>
        <div id="words">

        </div>
        <div id="leaderboard">
            <h1>Leaderboard</h1>
        </div>
    </div>
    <div id="sidebar">
        <div id="chat-container" data-simplebar>
            <div class="chat-message">
                <img class="avatar" src="http://www.personalbrandingblog.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640-300x300.png"><div class="content"><span class="username">bogdanstanga</span>: <span class="message">looooool akjjkl dljska</span></div>
            </div>
        </div>
        <div id="compose-chat-container">
            <textarea id="compose-chat" placeholder="Compose your message..."></textarea>
            <span class="hint">Press enter to send</span>
        </div>
    </div>
</main>
</body>

<div class="login-modal">
    <div class="inner-modal">
        <div class="title">Login to start playing HQWords</div>
        <div class="login-btn">Log in with Facebook</div>
    </div>
</div>

</html>
