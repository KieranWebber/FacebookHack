<!DOCTYPE html>
<html>
<head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css">
    <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.js"></script>
</head>
<body>
<div class="navbar">
    <ul>
        <li class="logo">GuessNow</li>
        <li class="nav-item login"><div class="login-btn">Log in with Facebook</div></li>
        <li class="nav-item logged-in"><img class="avatar" src=""><div class="username">bogdanstanga</div></li>
    </ul>
</div>
<main>
    <div id="video-container">
        <div id="timer-container">
            <div id="timer">
            </div>
            <div class="info">
                until next livestream:<br>
                <span class="stream"></span>
            </div>
        </div>
        <div class="input-container">
            <div id="compose-container">
                <form id="compose-form">
                    <input id="compose" type="text" maxlength="30" autocomplete="off" placeholder="Enter your guesses">
                </form>
                <div id="limiter">0/5</div>
            </div>
        </div>
        <video id="video-player">
            <source src="videos/video.mp4" type="video/mp4" />
        </video>
        <div id="words" class="removable">

        </div>
        <div id="leaderboard">
            <h1>End of game</h1>
            <table id="leaderboard-table">
                <thead>
                <tr>
                    <td>Position</td>
                    <td>Username</td>
                    <td>Score</td>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div class="popular-words ingame">
                <h2>Most popular words</h2>

            </div>
        </div>
    </div>
    <div id="sidebar">
        <div id="live-leaderboard-container">
            <div class="title">Live Leaderboard</div>
            <div id="live-leaderboard" data-simplebar>
            </div>
        </div>
        <div id="chat-container" data-simplebar>
            <div class="chat-message">
                <img class="avatar" src="http://www.personalbrandingblog.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640-300x300.png"><div class="content"><span class="username">bogdanstanga</span>: <span class="message">looooool akjjkl dljska</span></div>
            </div>
        </div>
        <div id="compose-chat-container">
            <textarea id="compose-chat" placeholder="Compose your message..."></textarea>
            <span class="hint">Press enter to send</span>
        </div>
    </div>
</main>
</body>

<div class="login-modal">
    <div class="inner-modal">
        <div class="title">Login to start playing GuessNow</div>
        <div class="login-btn">Log in with Facebook</div>
    </div>
</div>
<div id="loader">
    <img src="images/loader.gif">
</div>

</html>
